<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container py-5">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="bai1-tab" data-toggle="pill" data-target="#bai1" type="button"
                    role="tab" aria-controls="bai1" aria-selected="true">Bài 1</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bai2-tab" data-toggle="pill" data-target="#bai2" type="button" role="tab"
                    aria-controls="bai2" aria-selected="false">Bài 2</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bai3-tab" data-toggle="pill" data-target="#bai3" type="button" role="tab"
                    aria-controls="bai3" aria-selected="false">Bài 3</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bai4-tab" data-toggle="pill" data-target="#bai4" type="button" role="tab"
                    aria-controls="bai4" aria-selected="false">Bài 4</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="bai5-tab" data-toggle="pill" data-target="#bai5" type="button" role="tab"
                    aria-controls="bai5" aria-selected="false">Bài 5</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="bai1" role="tabpanel" aria-labelledby="bai1-tab">
                <h3>Bài 1: Tính tiền lương nhân viên</h3>
                <div class="w-50">
                    <form action="">
                        <div class="form-group">
                            <label for="ngayLam">Nhập số ngày làm:</label>
                            <input type="text" class="form-control" name="" id="ngayLam">
                        </div>
                    </form>
                    <button onclick="tinhTongLuong()" id="btnTong" class="btn btn-success">Tính tiền</button>
                    <div class="mt-2 alert alert-success">
                        Tiền lương nhân viên là: <span id="luongNv"></span>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="bai2" role="tabpanel" aria-labelledby="bai2-tab">
                <h3>Bài 2: Tính giá trị trung bình</h3>
                <div class="w-50">
                    <form action="">
                        <div class="form-group">
                            <label for="so1">Nhập số thứ nhất:</label>
                            <input type="text" class="form-control" name="" id="so1">
                        </div>
                        <div class="form-group">
                            <label for="so2">Nhập số thứ hai:</label>
                            <input type="text" class="form-control" name="" id="so2">
                        </div>
                        <div class="form-group">
                            <label for="so3">Nhập số thứ ba:</label>
                            <input type="text" class="form-control" name="" id="so3">
                        </div>
                        <div class="form-group">
                            <label for="so4">Nhập số thứ tư:</label>
                            <input type="text" class="form-control" name="" id="so4">
                        </div>
                        <div class="form-group">
                            <label for="so5">Nhập số thứ năm:</label>
                            <input type="text" class="form-control" name="" id="so5">
                        </div>
                    </form>
                    <button onclick="tinhTrungBinh()" id="btnTrungbinh" class="btn btn-success">Tính trung bình</button>
                    <div class="mt-2 alert alert-success">
                        Giá trị trung bình là: <span id="diemTb"></span>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="bai3" role="tabpanel" aria-labelledby="bai3-tab">
                <h3>Bài 3: Quy đổi tiền</h3>
                <div class="w-50">
                    <form action="">
                        <div class="form-group">
                            <label for="soTien">Nhập số tiền (USD):</label>
                            <input type="text" class="form-control" name="" id="soTien" placeholder="USD">
                        </div>
                    </form>
                    <button onclick="tienQuyDoi()" id="btnTinhTien" class="btn btn-success">Quy Đổi</button>
                    <div class="mt-2 alert alert-success">
                        Tiền lương nhân viên là: <span id="tinhTien"></span>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="bai4" role="tabpanel" aria-labelledby="bai4-tab">
                <h3>Bài 4: Tính chu vi, diện tích</h3>
                <div class="w-50">
                    <form action="">
                        <div class="form-group">
                            <label for="chieuDai">Nhập chiều dài:</label>
                            <input type="text" class="form-control" name="" id="chieuDai">
                        </div>
                        <div class="form-group">
                            <label for="chieuRong">Nhập chiều rộng:</label>
                            <input type="text" class="form-control" name="" id="chieuRong">
                        </div>
                    </form>
                    <div class="d-flex">
                        <button onclick="tinhCvDt()" id="btnChuVi" class="btn btn-success">Tính toán</button>
                    </div>
                    <div class="mt-2 alert alert-success">
                        Chu vi HCN là: <span id="chuViHcn"></span>
                    </div>
                    <div class="mt-2 alert alert-success">
                        Diện tích HCN là: <span id="dienTichHcn"></span>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="bai5" role="tabpanel" aria-labelledby="bai5-tab">
                <h3>Bài 5: Tính tổng 2 ký số</h3>
                <div class="w-50">
                    <form action="">
                        <div class="form-group">
                            <label for="kySo">Nhập số có 2 chữ số:</label>
                            <input type="text" class="form-control" name="" id="kySo">
                        </div>
                    </form>
                    <button onclick="tinhTong()" id="btnTinhTong" class="btn btn-success">Tính toán</button>
                    <div class="mt-2 alert alert-success">
                        Tổng 2 ký số đã nhập là: <span id="tinhTong"></span>
                    </div>
                </div>

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
        </script>

        <!-- <script src="js/main.js"></script> -->
        <script src="js/main.js"></script>
</body>

</html>
